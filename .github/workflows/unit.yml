name: Unit Tests
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
jobs:
  run:
    runs-on: [macos, x64]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
      - run: flutter pub get
      - run: flutter test
      - run: flutter build

